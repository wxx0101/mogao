<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>


    <script src="./src/js/react.js"></script>
    <script src="./src/js/react-dom.js"></script>
    <script src="./src/js/babel.js"></script>
    <script type="text/babel">

        class Son extends  React.PureComponent {
            render(){
                let {data} = this.props
                return <div>
                    Son-PureComponent: {data.title}
                    </div>
            }
        }

        class Children extends  React.Component {
            render(){
                let {data} = this.props
                return <div>
                    Children: {data.title}
                    </div>
            }
        }

        class Wrap extends React.Component {
            state = {
                data: {
                    title: "哈哈哈"
                }
            }
            render() {
                let {data} = this.state
                return (
                    <div>
                        {data.title}
                        <Children data={data} />
                        <Son data={data} />
                        <button onClick={() => {
                            data.title = "胡猪蹄"
                            this.setState({
                                data
                            })
                        }}>改变</button>
                    </div>
                )
            }
        }
        

        ReactDOM.render(<Wrap />,document.getElementById("root"))
    
    
    </script>
</body>

</html>
